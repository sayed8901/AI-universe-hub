<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Universe Hub</title>

  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- local css link -->
  <link rel="stylesheet" href="styles.css">

  <!-- font awesome kit -->
  <script src="https://kit.fontawesome.com/8bae764387.js" crossorigin="anonymous"></script>
</head>

<body class="container">
  <header class="text-center">
    <h2 class="fw-bold m-4">AI Universe Hub</h2>
    <button id="sort-result-by-latest-date" class="btn btn-danger py-3 px-4 mt-4 mb-2 text-white rounded-3 mx-auto">Sort
      By Date</button>

    <!-- spinner-loader -->
    <section class="d-block text-center my-5">
      <div id="spinner" class="spinner-border text-info d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>
  </header>

  <!-- main section starts -->
  <main>
    <!-- cards part starts -->
    <div id="card-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 mb-5 g-4">
      <!-- cards will be added here dynamically. -->
    </div>

    <!-- see more btn -->
    <div id="show-all" class="text-center d-none">
      <button id="btn-show-all" class="btn btn-danger py-3 px-4 mt-2 mb-5 text-white rounded-3 mx-auto">See
        More</button>
    </div>
    <!-- cards part ends -->

    <!-- Modal part starts -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-xl modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content p-4 p-md-2 p-xl-5">

          <!-- modal close button -->
          <div class="modal-header">
            <button type="button" class="btn-close bg-danger rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div id="modal-container" class="modal-body">
            <div class="row row-cols-1 row-cols-lg-2 g-3">
              <!-- left aside modal part -->
              <div class="col">
                <div class="card bg-danger-subtle border border-danger rounded-3">
                    <div class="card-body">
                        <!-- description -->
                        <h5 id="description" class="card-title fw-bold"></h5>
                        <div class="d-flex gap-2 my-4 justify-content-center align-items-center text-center">
                            <!-- price -->
                            <div class="bg-white rounded-3 text-success fw-bold py-3 px-2">
                                <small id="basic-price" class="p-0 m-0"></small>
                            </div>
                            <div class="bg-white rounded-3 text-danger fw-bold py-3 px-2">
                                <small id="pro-price" class="p-0 m-0">Pro</small>
                            </div>
                            <div class="bg-white rounded-3 text-danger fw-bold py-3 px-2">
                                <small id="enterprise-price" class="p-0 m-0"></small>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center gap-4">
                            <!-- features -->
                            <div class="d-flex flex-column">
                                <h5 class="fw-bold">Features</h5>
                                <div id="features" class="lh-1">
                                </div>
                            </div>
                            <!-- integrations -->
                            <div class="d-flex flex-column">
                                <h5 class="fw-bold">Integrations</h5>
                                <div id="integrations" class="lh-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            
              <!-- right aside modal part -->
              <div class="col">
                <div class="card rounded-3 p-3">
                    <div class="position-relative">
                        <!-- image linked -->
                        <img id="modal-img" src="" class="card-img-top rounded-3" alt="...">
                        <!-- accuracy part -->
                        <button id="accuracy" class="btn btn-danger btn-sm position-absolute" style="top:10px; right: 10px"></button>
                    </div>
                    <!-- example part -->
                    <div class="card-body text-center">
                        <h5 id="example-question" class="card-title fw-bold my-3"></h5>
                        <p id="example-answer" class="card-text"></p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal part ends -->
    
  </main>
  <!-- main section ends -->

  <!-- bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    
  <!-- local js link -->
  <script src="ai.js"></script>
</body>

</html>
