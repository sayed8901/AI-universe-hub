<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/8bae764387.js" crossorigin="anonymous"></script>
  </head>

  <body class="container">
    <header class="text-center">
        <h2 class="fw-bold m-4">AI Universe Hub</h2>
        <button id="sort-result-by-latest-date" class="btn btn-danger py-3 px-4 m-3 text-white rounded-3 mx-auto">Sort By Date</button>

        <!-- spinner-loader -->
        <section class="d-block text-center my-5">
            <div id="spinner" class="spinner-border text-info d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
    </header>

    <!-- main section starts -->
    <main>
        <!-- cards part starts -->
        <div id="card-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 my-2 g-4">
            <!-- cards will be added here dynamically. -->
        </div>
        <!-- see more btn -->
        <div id="show-all" class="text-center d-none">
            <button id="btn-show-all" class="btn btn-danger py-3 px-4 m-3 text-white rounded-3 mx-auto">See More</button>
        </div>

        <!-- cards part ends -->

    </main>
    <!-- main section ends -->

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- local js link -->
    <script src="ai.js"></script>
  </body>
</html>
